<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        {{ if .error }}
        <p class="login-error">{{ .error }}</p>
        {{ end }}
        <form class="login-form" method="post">
            <input type="text" name="username" placeholder="Username" required class="login-input">
            <input type="password" name="password" placeholder="Password" required class="login-input">
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="login-register-text">Don't have an account? <a href="/register" class="login-register-link">Register here</a></p>
    </div>
</body>
</html>
